{% extends "main/layouts/base.html" %}
{% load static %}

{% block content %}

{% if request.user.is_authenticated %}
  <p>{{ request.user.username }}</p>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'signup' %}">Signup</a>
{% endif %}





<div id= "slide" class="carousel slide container" data-ride="carousel" >
	<ol class="carousel-indicators">
		<li data-target="#slide" data-slide-to="0" class="active"></li>
		<li data-target="#slide" data-slide-to="1"></li>
		<li data-target="#slide" data-slide-to="2"></li>
	</ol>


<div class="carousel-inner">

	<div class="carousel-item active">
		<img src="{% static 'images/image1.jpg' %}"  class="w-100 ">
	</div>
	<div class="carousel-item">
		<img src="{% static 'images/image2.jpg' %}" class="w-100" >
	</div>
	<div class="carousel-item">
		<img src="{% static 'images/image3.jpg' %}" class="w-100 ">
	</div>
</div>

<a href="#slide" class="carousel-control-next" data-slide="next">
	<span class="carousel-control-next-icon"></span>
</a>
<a href="#slide" class="carousel-control-prev" data-slide="prev">
	<span class="carousel-control-prev-icon"></span>
</a>

</div>

{% endblock content %}
